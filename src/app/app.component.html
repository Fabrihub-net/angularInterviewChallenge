<div class="uk-position-relative ">
    <div class="uk-position-top "
        uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
        <nav class="uk-navbar-container  uk-dark" uk-navbar style="position: relative; z-index: 980;">
            <div class="uk-alert-primary h-100 uk-position-top-left"  uk-scrollspy="cls: uk-animation-slide-left; repeat: true" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                <p>To access into fake database please run this command "npm run server"
                    at link => 
                </p>
                <a href="http://localhost:3000/users">http://localhost:3000/users</a>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a routerLink="/home">Home</a></li>
                    <li *ngIf="!currentUser">
                        <a>User Account</a>
                        <div class="uk-navbar-dropdown">
                            <ul class="uk-nav uk-navbar-dropdown-nav">
                                <li><a routerLink="/auth/register">Sign up</a></li>
                                <li><a routerLink="/auth/login">Sign in</a></li>
                            </ul>
                        </div>
                    </li>
                    <li *ngIf="currentUser">
                        <a>{{currentUser.username}} </a>
                        <div class="uk-navbar-dropdown">
                            <ul class="uk-nav uk-navbar-dropdown-nav">
                                <li *ngIf="isAdmin"><a routerLink="/manage-users">Dashboard</a></li>
                                <li><a routerLink="/profile">Profile</a></li>
                                <li><a (click)="logout()">Sign out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

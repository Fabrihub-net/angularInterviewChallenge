<h1>Users</h1>

<a routerLink="/change-password" class="btn btn-sm btn-success mb-2">Change Password</a>
<a routerLink="/edit-profile" class="btn btn-sm btn-info mb-2 ml-2">Edit Profile</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td style="white-space: nowrap">
                <button *ngIf="currentUser['id'] !== user.id" (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user">
                    Delete
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
